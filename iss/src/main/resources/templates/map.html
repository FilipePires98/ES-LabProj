    <body>
        <div class="container-fluid" style="height: 100%">
            <p>Latitude: <span th:text="${location.latitude}"></span></p>
            <p>Longitude: <span th:text="${location.longitude}"></span></p>
            <div id="mapid" style="width: 100%; height: 80vh"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6/js/select2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.js"></script>
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script th:inline="javascript">
            $(document).ready(()=>{
                /*<![CDATA[*/

                    var longitude = /*[[${location.longitude}]]*/"";
                    var latitude = /*[[${location.latitude}]]*/"";


                /*]]>*/
                var coords = [latitude, longitude]; // default = Lisbon
                var worldmap = L.map('mapid').setView(coords, 8);
                var marker = L.marker(coords);

                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    maxZoom: 5,
                    id: 'mapbox.streets',
                    accessToken: 'pk.eyJ1IjoiZmlsaXBlcGlyZXM5OCIsImEiOiJjanYzbmUzODUxNDVlNDNwOTB2M290eXo4In0.VgJ4YV1nGaxXglw-c8I5FA'
                }).addTo(worldmap);
                marker.addTo(worldmap);

                var popup = L.popup()
                    .setLatLng(coords)
                    .setContent("I am a standalone popup.");

                //}
                //worldmap.on('click', onMapClick);
            })

        </script>
